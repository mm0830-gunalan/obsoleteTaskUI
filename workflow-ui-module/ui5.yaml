# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: obsoletetaskform.workflowuimodule
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://localhost
          - url: https://lapp-service-gmbh-builddevlapp-dev-obsolete-report-srv.cfapps.eu10-004.hana.ondemand.com
            authenticationType: OAuth2ClientCredentials
            destination: OBSOLETE_REPORT
            path: /odata/v2/obsolete/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: obsoletetaskform.workflowuimodule
        ui5Theme: sap_fiori_3
